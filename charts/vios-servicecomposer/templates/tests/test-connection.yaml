apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "servicecomposer.fullname" . }}-test-connection"
  labels:
    {{- include "servicecomposer.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "servicecomposer.fullname" . }}:{{ .Values.config.appPort }}']
  restartPolicy: Never